<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watch Shop</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f8f8; /* Light pastel gray */
      }

      header {
        background-color: #90a4ae; /* Pastel blue-gray */
        color: #fff;
        text-align: center;
        padding: 1em 0;
      }

      nav {
        background-color: #eceff1; /* Pastel blue */
        overflow: hidden;
      }

      nav a {
        display: block;
        color: #455a64; /* Dark pastel blue-gray */
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      .watch-card {
        border: 1px solid #e0e0e0; /* Light pastel gray */
        border-radius: 8px;
        margin: 10px;
        padding: 15px;
        background-color: #fff; /* White */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      }

      .watch-card:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }

      @media (min-width: 768px) {
        nav {
          float: left;
          width: 20%;
        }

        .main-content {
          float: left;
          width: 80%;
        }
      }

      @media (max-width: 767px) {
        nav {
          text-align: center;
        }

        .main-content {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Watch Shop</h1>
    </header>

    <nav>
      <a href="#">All Watches</a>
      <a href="#">Men's Watches</a>
      <a href="#">Women's Watches</a>
      <a href="#">Smart Watches</a>
      <a href="#">Luxury Watches</a>
    </nav>

    <div class="main-content">
      <div class="watch-card">
        <h2>Watch 1</h2>
        <p>Price: $100</p>
        <p>Stock: 10</p>
      </div>

      <div class="watch-card">
        <h2>Watch 2</h2>
        <p>Price: $150</p>
        <p>Stock: 15</p>
      </div>

      <div class="watch-card">
        <h2>Watch 3</h2>
        <p>Price: $200</p>
        <p>Stock: 5</p>
      </div>
      <!-- Add more watch cards as needed -->
    </div>

    <script>
      // JavaScript for transitions
      const watchCards = document.querySelectorAll(".watch-card");

      watchCards.forEach((card) => {
        card.addEventListener("mouseover", () => {
          card.style.transform = "scale(1.05)";
          card.style.boxShadow = "0 8px 16px rgba(0, 0, 0, 0.2)";
        });

        card.addEventListener("mouseout", () => {
          card.style.transform = "scale(1)";
          card.style.boxShadow = "0 4px 8px rgba(0, 0, 0, 0.1)";
        });
      });
    </script>
  </body>
</html>
